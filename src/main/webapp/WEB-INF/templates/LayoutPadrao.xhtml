<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<title><ui:insert name="titulo">Sistema | FLF</ui:insert></title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="components.css" />

	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="js" name="app.js" />
</h:head>
<h:body>

	<header class="aw-topbar">
	   <!--  <h:graphicImage library="images" name="logoflf.png" />     -->   
		<a href="#" class="aw-toggle  js-toggle">
		<i class="fa  fa-bars">
		    Olá Francisco
		</i></a>
	</header>

	<!-- <aside class="aw-sidebar  js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside> -->

	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>

	<h:form id="frmDialogoExclusao">
		<p:confirmDialog global="true" closeOnEscape="true" showEffect="fade"
			hideEffect="fade">
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		</p:confirmDialog>
	</h:form>
	
	<footer class="footer" style="margin-top:30px">
		<div>
			<span class="footer-copyright">
			2016 Unopar. Desenvolvido por alunos do curso de ADS.
			</span>
		</div>
	</footer>
</h:body>
</html>
