<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/LayoutPadrao.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de pedido</h1>

		<h:form id="frm">
			<p:toolbar>
				<f:facet name="left">
					<p:defaultCommand target="botaoSalvar"/>
				
					<p:button title="Novo" value="Novo" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton id="botaoSalvar" title="Salvar" value="Salvar" />
				</f:facet>

				<f:facet name="right">
					<p:commandButton value="Email" title="Email" />
						
					<p:button value="Pesquisa" title="Pesquisar" />
				</f:facet>
			</p:toolbar>

			<div class="ui-fluid">
				<h:panelGroup id="visitante-panel" layout="block" styleClass="ui-fluid">
					<p:panelGrid columns="4" layout="grid"
						styleClass="panelgrid-noborder" style="margin-top: 20px"
						columnClasses="ui-grid-col-2, ui-grid-col-5, ui-grid-col-2, ui-grid-col-5">
						
						<p:outputLabel value="Nome" for="nome" />
						<p:inputText id="nome" 
							size="200" maxlength="150" />
						
						<p:outputLabel value="Valor" for="valor" />
						<p:inputText id="valor" />
						
						<p:outputLabel value="Fone comercial" for="foneComercial" />
						<p:inputMask mask="(99)99999-9999" id="foneComercial" />
						
						<p:outputLabel value="Fone residencial" for="foneResidencial" />
						<p:inputMask mask="(99)99999-9999" id="foneResidencial"  />
						
						
						<p:outputLabel value="Email" for="email" />
						<p:inputText id="email" 
							size="200" maxlength="150"/>
						
						<p:outputLabel value="Local entrega" for="localEntrega" />
						<p:inputText id="localEntrega" />
					
					
						
							
					</p:panelGrid>
				</h:panelGroup>
			</div>
			
			<p:accordionPanel>
			        <p:tab title="Primeira opção">
			            <h:panelGrid columns="2" cellpadding="10">
			                <p:graphicImage name="images/quentinha2.jpg" />
			                <h:outputText
			                    value="Arraz, carne, feijão, batata frita" />
			            </h:panelGrid>
			        </p:tab>
			        <p:tab title="Segunda opção">
			            <h:panelGrid columns="2" cellpadding="10">
			                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
			                <h:outputText value="Francis Ford Coppola's legendary..." />
			            </h:panelGrid>
			        </p:tab>
			        <p:tab title="Terceira opção">
			            <h:panelGrid columns="2" cellpadding="10">
			                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
			                <h:outputText value="After a break of more than 15 years..." />
			            </h:panelGrid>
			        </p:tab>
	 		</p:accordionPanel>
		</h:form>
	</ui:define>
</ui:composition>
